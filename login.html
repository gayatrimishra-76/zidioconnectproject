<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | ZIDIOConnect</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #135ba1;
    }
    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .register-link a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Student Login</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Enter Email" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

</body>
</html>
